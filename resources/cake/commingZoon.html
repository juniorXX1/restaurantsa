<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Restaurant</title>

    <link href="bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    
    <div class="container-fluid">
      <div class="row">
            
            <div
            class="coming-soon-container d-flex justify-content-center align-items-center">
            
            
            <div class="h3background-container">
                <img class="h3background" src="resources/commingZoonBg/16.png" />
                <img class="h3background" src="resources/commingZoonBg/17.png" />
                <img class="h3background" src="resources/commingZoonBg/18.png" />
                <img class="h3background" src="resources/commingZoonBg/7.png" />
                <img class="h3background" src="resources/commingZoonBg/8.png" />
                <img class="h3background" src="resources/commingZoonBg/9.png" />
                

            </div>

      
            <div class="commingZoonform">
              <div class="text-center">
                <h1 class="display-3">Coming Soon</h1>
                <p class="lead">Our delicious food is almost ready for you!</p>
                <div class="countdown my-4">
                  <div class="row">
                    <div class="col">
                      <div class="countdown-item">
                        <span id="commingZiddays">00</span>
                        <p>Days</p>
                      </div>
                    </div>
                    <div class="col">
                      <div class="countdown-item">
                        <span id="commingZidhours">00</span>
                        <p>Hours</p>
                      </div>
                    </div>
                    <div class="col">
                      <div class="countdown-item">
                        <span id="commingZidminutes">00</span>
                        <p>Minutes</p>
                      </div>
                    </div>
                    <div class="col">
                      <div class="countdown-item">
                        <span id="commingZidseconds">00</span>
                        <p>Seconds</p>
                      </div>
                    </div>
                  </div>
                </div>
                <form class="notify-form">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <button class="btn btn-danger">Notify Me</button>
                </form>
              </div>
            </div>
          </div>
         
    
     </div>


    </div>
   

    <script src="script.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script>

          // JavaScript code for countdown timer
    const countdownCommingZoon = () => {
      const countDate = new Date('December 31, 2024 00:00:00').getTime();
      const now = new Date().getTime();
      const gap = countDate - now;
    
      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;
    
      const textDay = Math.floor(gap / day);
      const textHour = Math.floor((gap % day) / hour);
      const textMinute = Math.floor((gap % hour) / minute);
      const textSecond = Math.floor((gap % minute) / second);
    
      document.getElementById("commingZiddays").innerText = textDay;
      document.getElementById('commingZidhours').innerText = textHour;
      document.getElementById('commingZidminutes').innerText = textMinute;
      document.getElementById('commingZidseconds').innerText = textSecond;
    };
    
    setInterval(countdownCommingZoon, 1000);






    </script>
  
    

    
  </body>
</html>
