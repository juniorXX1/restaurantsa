<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Checkout</title>
    <link rel="icon" href="resources/Brown%20cute%20cake%20and%20bakery%20logo.svg">
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body class="checkOutBody">
    <div id="preloader"></div>
    <!--Header-->
    <div id="header-placeholder"></div>
    <!--Header-->
    <div class="container-fluid">
    <div class="checkout-container">
        <h2 class="checkout-section-title">Checkout</h2>
        <div class="row">
            <div class="col-lg-7 col-md-12 mb-4">
                <div class="card p-4">
                    <h4 class="checkout-section-title">Billing Details</h4>
                    <form class="checkout-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" placeholder="Enter your state">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" placeholder="Enter your country">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-12">
                <div class="checkout-summary-container">
                    <h4>Order Summary</h4>
                    <ul class="checkout-order-summary">
                        <li>
                            <div class="checkout-product-details">
                                <img src="resources/home3/menu/1.png" alt="Masala Chicken">
                                <span>Masala Chicken</span>
                            </div>
                            <span>$13.00</span>
                        </li>
                        <li>
                            <div class="checkout-product-details">
                                <img src="resources/home3/menu/2.png" alt="Grilled Chicken">
                                <span>Grilled Chicken</span>
                            </div>
                            <span>$11.00</span>
                        </li>
                        <li>
                            <div class="checkout-product-details">
                                <img src="resources/home3/menu/3.png" alt="Chicken Pasta">
                                <span>Chicken Pasta</span>
                            </div>
                            <span>$12.00</span>
                        </li>
                        <li class="checkout-total"><span>Sub Total</span><span>$36.00</span></li>
                        <li><span>Service Charge (10%)</span><span>$2.00</span></li>
                        <li><span>Delivery Charge</span><span>$1.00</span></li>
                        <li class="checkout-total"><span>Total</span><span>$39.00</span></li>
                    </ul>
                </div>
                <div class="checkout-payment-container">
                    <h4>Payment Method</h4>
                    <select class="form-control mb-3">
                        <option>Select Payment Method</option>
                        <option>Credit Card</option>
                        <option>Debit Card</option>
                        <option>PayPal</option>
                    </select>
                    <button class="btn btn-danger btn-checkout w-100">Place Order</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</div>
<button id="back-to-top" class="back-to-top"><i class="bi bi-triangle-fill"></i></button>
    <script src="script.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
