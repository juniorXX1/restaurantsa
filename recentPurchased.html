<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Purchased Items</title>
  <link rel="icon" href="resources/Brown%20cute%20cake%20and%20bakery%20logo.svg">
  <!-- Bootstrap CSS -->
  <link href="bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
  <div id="preloader"></div>
  <div id="header-placeholder"></div>

  <div class="container-fluid">
    <div class="row">
    <!-- Header Section -->
    <div class="rp-header-section">
      <div class="container">
        <h1 class="rp-main-text text-center">Recent Purchased Items</h1>
      </div>
    </div>

 
    <!-- Main Content Section -->
    <div class="row mt-5">
      <div class="col-lg-12 mb-4 table-responsive justify-content-center">
          <table class="table table-bordered cart-table">
              <thead class="table-light">
                  <tr>
                    <th>Item Image</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date Purchased</th>
                    <th>Remove</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                    <td><img src="resources/home3/menu/1.png" alt="Grilled Chicken" class="product-thumbnail"></td>
                      <td class="product-name">Grilled Chicken</td>
                      <td class="product-qty fw-bold">5</td>
                      <td class="product-total">$12.99</td>
                      <td class="fw-bold">YYYY-MM-DD</td>
                     
                      <td>
                          <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                      </td>
                  </tr>
                  <tr>
                    <td><img src="resources/home3/menu/2.png" alt="Grilled Chicken" class="product-thumbnail"></td>
                      <td class="product-name">Crab curry</td>
                      <td class="product-qty fw-bold">5</td>
                      <td class="product-total">$12.99</td>
                      <td class="fw-bold">YYYY-MM-DD</td>
                     
                      <td>
                          <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                      </td>
                  </tr>
                  <!-- Add more items as needed -->
              </tbody>
          </table>
      </div>
      
  </div>
    
    <div class="row g-4 mt-5 mb-5 d-flex justify-content-center">
      <!-- purchased Item 1 -->
      <div class="watchlist-card col-md-6 col-lg-3">
        <div class="card watchlist-item">
          <div class="card-img-container">
            <img
              src="resources/home3/menu/1.png"
              class="card-img-top"
              alt="Dish Image"
            >
          </div>
          <div class="card-body">
            <h5 class="card-title">Dish Name 1</h5>
            <p class="card-text">
              A short description of the dish goes here.
            </p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>
      <!-- purchased Item 2 -->
      <div class="watchlist-card col-md-6 col-lg-3">
        <div class="card watchlist-item">
          <div class="card-img-container">
            <img
              src="resources/home3/menu/2.png"
              class="card-img-top"
              alt="Dish Image"
            >
          </div>
          <div class="card-body">
            <h5 class="card-title">Dish Name 2</h5>
            <p class="card-text">
              A short description of the dish goes here.
            </p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>
     
     
    </div>

    </div>
    <div id="footer-placeholder"></div>
  </div>
  <button id="back-to-top" class="back-to-top"><i class="bi bi-triangle-fill"></i></button>
  <!-- Bootstrap Bundle with Popper -->
  <script src="script.js"></script>
  <script src="bootstrap.bundle.js"></script>
</body>
</html>
